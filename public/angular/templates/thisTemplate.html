<h1>Treehouse Checklist</h1>

<p class="lead">Use this app to keep up with which Treehouse modules you should complete each week.<br> Course is broken up into 12 weeks with a "Week 0" for prerequisites.</p>

<form class="form-inline my-2 my-lg-0">
  <input class="form-control mr-sm-2" type="text" ng-model="newName" placeholder="Add Module or Assignment"></input>

  <div class="form-group">
    <label for="sel1">Week:</label>
    <select class="form-control" ng-model="newWeek" id="sel1">
      <option>0</option>
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
      <option>6</option>
      <option>7</option>
      <option>8</option>
      <option>9</option>
      <option>10</option>
      <option>11</option>
      <option>12</option>
    </select>
  </div>

  <button class="btn btn-success" ng-click="newAss()" type="submit">Submit</button>

</form>


<div role="group row" id="parentBtn" >
  <clickFunctions>
    <div ng-repeat="assignment in assignments | orderBy: 'week'" class="row assignmentRow">
      <div class="btn-group">

        <button type="button" class="btn btn-default" aria-label="Week Up" ng-click="upAss(assignment._id)">
          <span aria-hidden="true">+</span>
        </button>

        <button type="button" class="btn btn-success" >{{assignment.week}}</button>

        <button type="button" class="btn btn-default" aria-label="Week Down" ng-click="downAss(assignment._id)">
          <span aria-hidden="true">-</span>
        </button>

        </div>

      <span class="assignmentName">{{assignment.name}}</span>

        <button type="button" class="btn btn-default"  aria-label="Delete" ng-click="deleteAss(assignment._id)">
          <span class="glyphicon glyphicon-remove-sign" aria-hidden="true"></span>
        </button>

        <button type="button" class="btn btn-default" ng-href="assignments/{{assignment._id}}" aria-label="Notes">
          <span aria-hidden="true">Notes</span>
        </button>


    </div>
  </clickFunctions>
</div>
